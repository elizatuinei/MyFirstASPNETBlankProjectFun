<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Hiking Pricing Calculator</title>
    <link rel="icon" type="image/png" href="polynesianicon.png">
    <link rel="stylesheet" type="text/css" href="CalculatorStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Georgia:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator" class="content">
        <div class="text-container">
            <h1>Hiking Pricing Calculator</h1>
            <form id="calculatorForm">
                <label for="hours">Number of Hours:</label>
                <input type="number" id="hours" required>

                <label for="hourlyRate">Hourly Rate:</label>
                <input type="text" id="hourlyRate" value="10" readonly>

                <button type="button" onclick="calculateTotal()">Calculate Total</button>

                <div id="totalOutput"></div>
            </form>
        </div>
    </div>
    <a href="index.html">Home</a>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include your JavaScript file -->
    <script src="JavaScript.js"></script>
</body>
</html>
